<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>산불을 꺼라!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      cursor: url('https://i.imgur.com/XbIGhCy.png'), auto; /* 물방울 커서 */
    }
    #game-area {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('https://i.imgur.com/2C9QZCg.jpg') no-repeat center center/cover;
    }
    .fire {
      position: absolute;
      width: 50px;
      height: 50px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s;
    }
    .fire:active {
      transform: scale(0.9);
    }
    #score-board, #timer {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      font-size: 18px;
      z-index: 10;
    }
    #timer {
      top: 60px;
    }
    #end-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      font-size: 24px;
      z-index: 20;
    }
    #start-button, #donate-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 20;
    }
    #donate-button {
      margin-top: 20px;
      background-color: #4caf50;
    }
    @media (max-width: 768px) {
      #score-board, #timer {
        font-size: 16px;
        padding: 8px 12px;
      }
      .fire {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div id="game-area">
    <div id="score-board" style="display:none;">🔥 끈 불: 0</div>
    <div id="timer" style="display:none;">⏱ 남은 시간: 60초</div>
    <div id="end-message"></div>
    <button id="start-button">게임 시작</button>
  </div>

  <script>
    const gameArea = document.getElementById('game-area');
    const scoreBoard = document.getElementById('score-board');
    const timerDisplay = document.getElementById('timer');
    const endMessage = document.getElementById('end-message');
    const startButton = document.getElementById('start-button');

    const fireImages = [
      'https://i.imgur.com/x5E3QqS.png',
      'https://i.imgur.com/W9Z8NHs.png',
      'https://i.imgur.com/yixgdWY.png'
    ];

    let score = 0;
    let timeLeft = 60;
    let spawnInterval;

    function updateScore() {
      scoreBoard.textContent = `🔥 끈 불: ${score}`;
    }

    function spawnFire() {
      const fire = document.createElement('img');
      const randomSrc = fireImages[Math.floor(Math.random() * fireImages.length)];
      fire.src = randomSrc;
      fire.className = 'fire';
      fire.style.left = Math.random() * (window.innerWidth - 60) + 'px';
      fire.style.top = Math.random() * (window.innerHeight - 60) + 'px';

      fire.addEventListener('click', () => {
        fire.remove();
        score++;
        updateScore();
      });

      gameArea.appendChild(fire);
      setTimeout(() => fire.remove(), 3000);
    }

    function startGame() {
      startButton.style.display = 'none';
      scoreBoard.style.display = 'block';
      timerDisplay.style.display = 'block';
      score = 0;
      timeLeft = 60;
      updateScore();
      timerDisplay.textContent = `⏱ 남은 시간: ${timeLeft}초`;
      endMessage.innerHTML = '';
      endMessage.style.display = 'none';

      const countdown = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `⏱ 남은 시간: ${timeLeft}초`;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          clearInterval(spawnInterval);
          document.querySelectorAll('.fire').forEach(el => el.remove());
          scoreBoard.style.display = 'none';
          timerDisplay.style.display = 'none';
          endMessage.innerHTML = `🎉 당신은 총 <strong>${score}</strong>개의 불을 껐습니다!<br><br>🌱 산불 피해 복구를 위한 기부에 참여해요!<br><a href="https://www.greenkorea.org/" target="_blank"><button id="donate-button">기부하러 가기</button></a>`;
          endMessage.style.display = 'block';
        }
      }, 1000);

      spawnInterval = setInterval(spawnFire, 3000);
    }

    startButton.addEventListener('click', startGame);
  </script>
</body>
</html>
