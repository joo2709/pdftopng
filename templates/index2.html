<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>산불을 꺼라!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    #game-area {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('https://i.imgur.com/2C9QZCg.jpg') no-repeat center center/cover;
    }
    .fire {
      position: absolute;
      width: 50px;
      height: 50px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s;
    }
    .fire:active {
      transform: scale(0.9);
    }
    #score-board, #timer {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      font-size: 18px;
      z-index: 10;
      margin-bottom: 10px;
    }
    #timer {
      top: 60px;
    }
    #end-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <div id="score-board">🔥 끈 불: 0</div>
    <div id="timer">⏱ 남은 시간: 60초</div>
    <div id="end-message"></div>
  </div>

  <script>
    const gameArea = document.getElementById('game-area');
    const scoreBoard = document.getElementById('score-board');
    const timerDisplay = document.getElementById('timer');
    const endMessage = document.getElementById('end-message');

    let score = 0;
    let timeLeft = 60;
    let spawnInterval;

    function updateScore() {
      scoreBoard.textContent = `🔥 끈 불: ${score}`;
    }

    function spawnFire() {
      const fire = document.createElement('img');
      fire.src = 'https://i.imgur.com/x5E3QqS.png';
      fire.className = 'fire';
      fire.style.left = Math.random() * (window.innerWidth - 50) + 'px';
      fire.style.top = Math.random() * (window.innerHeight - 50) + 'px';

      fire.addEventListener('click', () => {
        fire.remove();
        score++;
        updateScore();
      });

      gameArea.appendChild(fire);
      setTimeout(() => fire.remove(), 3000); // 자동 제거
    }

    function startGame() {
      const countdown = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `⏱ 남은 시간: ${timeLeft}초`;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          clearInterval(spawnInterval);
          document.querySelectorAll('.fire').forEach(el => el.remove());
          endMessage.innerHTML = `🎉 당신은 총 <strong>${score}</strong>개의 불을 껐습니다!<br><br>🌱 산불 피해 복구를 위한 기부에 참여해요!`;
          endMessage.style.display = 'block';
        }
      }, 1000);

      // 1분 동안 총 20개 불 생성
      spawnInterval = setInterval(spawnFire, 3000); // 3초마다 생성 (60/20)
    }

    window.onload = startGame;
  </script>
</body>
</html>
